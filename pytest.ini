[pytest]
rp_ignore_errors = True
rp_ignore_tags = 'xfail' 'usefixture'
junit = True
junit_directory = reports/
images_output_path = /reports/visual_image_testing/
screenshot_path = reports/screenshots/
markers_to_run = Working
markers_to_skip = NotImplementedYet,Broken,OutOfScope
markers_process_tag = []
browser_config_list = chrome_default_config, firefox_default_config
tmp_browser_config_list = [chrome_default_config,chrome_mac_config_1,chrome_mac_headless_config,firefox_default_config,firefox_mac_headless_config]
use_allure = True